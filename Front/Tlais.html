<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tlias智能学习辅助系统</title>
    <link rel="stylesheet" href="css/Tlais.css">
    <script src="js/Tlais.js"></script>
</head>

<body>
    <div id="container">
        <!-- 顶栏 -->
        <div class="header">
            <h1>Tlias智能学习辅助系统</h1>
            <a href="#">退出登录</a>
        </div>

        <!-- 搜索表单区域 -->
        <form class="search-form">
            <input type="text" name="name" placeholder="姓名" />
            <select name="gender">
                <option value="">性别</option>
                <option value="1">男</option>
                <option value="2">女</option>
            </select>
            <select name="job">
                <option value="">职位</option>
                <option value="1">班主任</option>
                <option value="2">讲师</option>
                <option value="3">学工主管</option>
                <option value="4">教研主管</option>
                <option value="5">咨询师</option>
            </select>
            <button type="submit">查询</button>
            <button type="reset" class="clear">清空</button>
        </form>

        <table class="table table-striped table-bordered">
            <thead>
                <tr>
                    <th>姓名</th>
                    <th>性别</th>
                    <th>头像</th>
                    <th>职位</th>
                    <th>入职日期</th>
                    <th>最后操作时间</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>令狐冲</td>
                    <td>男</td>
                    <td><img src="https://web-framework.oss-cn-hangzhou.aliyuncs.com/2023/1.jpg" alt="令狐冲" class="avatar"></td>
                    <td>讲师</td>
                    <td>2021-03-15</td>
                    <td>2023-07-30T12:00:00Z</td>
                    <td class="btn-group">
                        <button>编辑</button>
                        <button id = 'delete'>删除</button>
                    </td>
                </tr>
                <tr>
                    <td>任盈盈</td>
                    <td>女</td>
                    <td><img src="https://web-framework.oss-cn-hangzhou.aliyuncs.com/2023/1.jpg" alt="任盈盈" class="avatar"></td>
                    <td>学工主管</td>
                    <td>2020-04-10</td>
                    <td>2023-07-29T15:00:00Z</td>
                    <td class="btn-group">
                        <button>编辑</button>
                        <button id = 'delete'>删除</button>
                    </td>
                </tr>
                <tr>
                    <td>岳不群</td>
                    <td>男</td>
                    <td><img src="https://web-framework.oss-cn-hangzhou.aliyuncs.com/2023/1.jpg" alt="岳不群" class="avatar"></td>
                    <td>教研主管</td>
                    <td>2019-01-01</td>
                    <td>2023-07-30T10:00:00Z</td>
                    <td class="btn-group">
                        <button>编辑</button>
                        <button id = 'delete'>删除</button>
                    </td>
                </tr>
                <tr>
                    <td>宁中则</td>
                    <td>女</td>
                    <td><img src="https://web-framework.oss-cn-hangzhou.aliyuncs.com/2023/1.jpg" alt="宁中则" class="avatar"></td>
                    <td>班主任</td>
                    <td>2018-06-01</td>
                    <td>2023-07-29T09:00:00Z</td>
                    <td class="btn-group">
                        <button>编辑</button>
                        <button id = 'delete'>删除</button>
                    </td>
                </tr>
            </tbody>
        </table>

        <!-- 页脚版权区域 -->
        <footer class="footer">
            <p class="company-name">江苏传智播客教育科技股份有限公司</p>
            <p class="copyright">版权所有 Copyright 2006-2024 All Rights Reserved</p>
        </footer>
    </div>
</body>

</html>
